{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderAI - Travel Itinerary Planner</title>
    <link rel="stylesheet" href="{% static 'css/Plannerstyles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WanderAI</h1>
            <p>Your AI-powered travel itinerary planner</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Plan Your Journey</h2>
                <form id="itinerary-form">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
                    </div>

                    <div class="form-group">
                        <label for="persons">Number of Persons</label>
                        <input type="number" id="persons" name="persons" min="1" placeholder="Enter number of persons" required>
                    </div>

                    <div class="form-group">
                        <label for="arrival-date">Arrival Date</label>
                        <input type="date" id="arrival-date" name="arrival_date" required>
                    </div>

                    <div class="form-group">
                        <label for="arrival_transport">Arrival Transport</label>
                        <select id="arrival_transport" name="arrival_transport" required>
                            <option value="Train">Train</option>
                            <option value="Airport">Airport</option>
                            <option value="Bus">Bus</option>
                            <option value="Private Vehicle(Car,Bike,Bus)">Private Vehicle(Car,Bike,Bus)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departure-date">Departure Date</label>
                        <input type="date" id="departure-date" name="departure_date" required>
                    </div>

                    <div class="form-group">
                        <label for="journey-type">Type of Journey</label>
                        <select id="journey-type" name="journey_type" required>
                            <option value="leisure">Leisure</option>
                            <option value="business">Business</option>
                            <option value="romantic">Romantic</option>
                            <option value="adventurous">Adventurous</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <select id="budget" name="budget" required>
                            <option value="low">Low</option>
                            <option value="mid">Mid</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <button type="submit" id='generate-btn' class="generate-btn">Generate Itinerary</button>
                </form>
            </section>

            <section class="itinerary-section" id="itinerary-section">
                <div class="spinner" id="spinner">
                    <button disabled="" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center" id="spinner-btn">
                        <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"></path>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"></path>
                        </svg>
                        Loading...
                    </button>
                </div>

                
                <h2 style="text-align: center;" id="itinerary-h2">Itinerary For <span id='location' style="text-transform: capitalize;"></span></h2>
                <button type="button" id="collapse-btn" class="collapsible">Show Itinerary</button>

                <div id="itinerary-content">
                   
                </div>
            </section>
        </main>
    </div>
    <script src="{% static 'js/planner.js' %}"></script>
</body>
</html>
